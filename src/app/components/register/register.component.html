<body class="text-center">
  <main class="form-signin">
    <div class="form-card">
      <div class="row">
        <div class="col">
          <img
            src="https://image.freepik.com/free-vector/classic-car-illustration_73313-147.jpg"
            alt=""
          />
        </div>
        <div class="col">
          <form [formGroup]="registerForm">
            <h1 class="h3 mb-3 fw-normal mt-5">Giriş yap!</h1>

            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input
                    formControlName="firstName"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                  />
                  <label for="floatingInput">İsim</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating">
                  <input
                    formControlName="lastName"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                  />
                  <label for="floatingInput">Soyisim</label>
                </div>
              </div>
            </div>

            <div class="form-floating">
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="floatingInput"
              />
              <label for="floatingInput">E-posta</label>
            </div>
            <div class="form-floating">
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="floatingPassword"
              />
              <label for="floatingPassword">Parola</label>
            </div>
            <button
              class="w-100 btn btn-lg btn-primary"
              type="submit"
              (click)="register()"
            >
              Giriş
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
