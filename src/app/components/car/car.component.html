<div class="container">
  <div class="mb-3">
    <label for="filterText" class="form-label">Araç Ara</label>
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder=""
    />
  </div>
  <div>{{filterText}}</div>

  <div
    *ngIf="dataLoaded == false"
    class="spinner-border text-danger"
    style="
      text-align: center;
      margin-left: auto;
      position: relative;
      left: 50%;
      margin-top: 10%;
    "
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded == true" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Araç kodu</th>
        <th scope="col">Marka</th>
        <th scope="col">Model Yılı</th>
        <th scope="col">Ücret</th>
        <th scope="col">KDV Dahil</th>
        <th scope="col">Açıklama</th>
        <th scope="col">Renk kodu</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars | filterPipe:filterText">
        <td>{{ car.id }}</td>
        <td>{{ car.brandId }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.dailyPrice | currency }}</td>
        <td>{{ car.dailyPrice | vatAdded: 10 | currency }}</td>
        <td>{{ car.description }}</td>
        <td>{{ car.colorId }}</td>
        <td><button (click)="rent(car)" type="button" class="btn btn-primary">Kirala</button></td>
      </tr>
    </tbody>
  </table>
</div>
