<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        
        <th scope="col">Araç kodu</th>
        <th scope="col">Model Yılı</th>
        <th scope="col">Ücret</th>
        <th scope="col">Açıklama</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        
        <td>{{ car.carId }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.dailyPrice }}</td>
        <td>{{ car.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
