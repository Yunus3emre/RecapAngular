<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ürün Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="carAddForm">
            <div class="mb-3">
              <label for="brandId">Marka</label>
              <div class="form-group">
                <input
                  type="number"
                  id="brandId"
                  formControlName="brandId"
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="colorId">Renk</label>
              <div class="form-group">
                <input
                  type="number"
                  id="colorId"
                  formControlName="colorId"
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="modelYear">Model Yılı</label>
              <div class="form-group">
                <input
                  type="text"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="dailyPrice">Fiyatı</label>
              <div class="form-group">
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Fiyat"
                />
              </div>
            </div>
            <div class="mb-3">
                <label for="description">Açıklama</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="description"
                    formControlName="description"
                    class="form-control"
                    placeholder=""
                  />
                </div>
              </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
